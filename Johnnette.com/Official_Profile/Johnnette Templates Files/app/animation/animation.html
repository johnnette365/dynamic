{% load static %} {% block page_css %}
<style>
    @media screen and (min-width: 768px) {
        #desktop {
            display: block;
        }
        #mobile {
            display: none;
        }
    }
    
    @media screen and (max-width: 768px) {
        #desktop {
            display: none;
        }
        #mobile {
            display: block;
        }
    }
</style>

<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        background-color: black;
    }
    
    .twentytwenty-horizontal .twentytwenty-handle:before,
    .twentytwenty-horizontal .twentytwenty-handle:after,
    .twentytwenty-vertical .twentytwenty-handle:before,
    .twentytwenty-vertical .twentytwenty-handle:after {
        content: " ";
        display: block;
        position: absolute;
        transition: all .1s;
        z-index: 30;
        -webkit-box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
        -moz-box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
        box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5)
    }
    
    .twentytwenty-horizontal .twentytwenty-handle:before,
    .twentytwenty-horizontal .twentytwenty-handle:after {
        width: 5px;
        height: 9999px;
        left: 50%;
        transition: all .1s;
        margin-left: -1.5px
    }
    
    .twentytwenty-vertical .twentytwenty-handle:before,
    .twentytwenty-vertical .twentytwenty-handle:after {
        width: 9999px;
        height: 3px;
        top: 50%;
        transition: all .1s;
        margin-top: -1.5px
    }
    
    .twentytwenty-before-label,
    .twentytwenty-after-label,
    .twentytwenty-overlay {
        position: absolute;
        top: 0;
        width: 100%;
        transition: all .1s;
        height: 100%
    }
    
    .twentytwenty-before-label,
    .twentytwenty-after-label,
    .twentytwenty-overlay {
        -webkit-transition-duration: 0.5s;
        -moz-transition-duration: 0.5s;
        transition: all .1s;
        transition-duration: 0.5s
    }
    
    .twentytwenty-before-label,
    .twentytwenty-after-label {
        -webkit-transition-property: opacity;
        -moz-transition-property: opacity;
        transition: all .1s;
        transition-property: opacity;
    }
    
    .twentytwenty-before-label:before,
    .twentytwenty-after-label:before {
        color: white;
        font-size: 13px;
        transition: all .1s;
        letter-spacing: 0.1em;
    }
    
    .twentytwenty-before-label:before,
    .twentytwenty-after-label:before {
        position: absolute;
        background: rgba(255, 255, 255, 0.2);
        line-height: 38px;
        padding: 0 20px;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        transition: all .1s;
        border-radius: 2px;
    }
    
    .twentytwenty-horizontal .twentytwenty-before-label:before,
    .twentytwenty-horizontal .twentytwenty-after-label:before {
        top: 50%;
        margin-top: -19px;
        transition: all .1s;
    }
    
    .twentytwenty-vertical .twentytwenty-before-label:before,
    .twentytwenty-vertical .twentytwenty-after-label:before {
        left: 50%;
        margin-left: -45px;
        text-align: center;
        width: 90px;
        transition: all .1s;
    }
    
    .twentytwenty-left-arrow,
    .twentytwenty-right-arrow,
    .twentytwenty-up-arrow,
    .twentytwenty-down-arrow {
        width: 0;
        height: 0;
        border: 6px inset transparent;
        position: absolute;
        transition: all .1s;
    }
    
    .twentytwenty-left-arrow,
    .twentytwenty-right-arrow {
        top: 50%;
        margin-top: -6px;
        transition: all .1s;
    }
    
    .twentytwenty-up-arrow,
    .twentytwenty-down-arrow {
        left: 50%;
        margin-left: -6px;
        transition: all .1s;
    }
    
    .twentytwenty-container {
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        z-index: 0;
        overflow: hidden;
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        transition: all .1s;
    }
    
    .twentytwenty-container img {
        max-width: 100%;
        position: absolute;
        top: 0;
        display: block;
        transition: all .1s;
    }
    
    .twentytwenty-container.active .twentytwenty-overlay,
    .twentytwenty-container.active :hover.twentytwenty-overlay {
        background: transparent;
        transition: all .1s;
    }
    
    .twentytwenty-container.active .twentytwenty-overlay .twentytwenty-before-label,
    .twentytwenty-container.active .twentytwenty-overlay .twentytwenty-after-label,
    .twentytwenty-container.active :hover.twentytwenty-overlay .twentytwenty-before-label,
    .twentytwenty-container.active :hover.twentytwenty-overlay .twentytwenty-after-label {
        opacity: 0;
        transition: all .1s;
    }
    
    .twentytwenty-container * {
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        transition: all .1s;
    }
    
    .twentytwenty-before-label {
        opacity: 0;
        transition: all .1s;
    }
    
    .twentytwenty-before-label:before {
        content: attr(data-content);
        transition: all .1s;
    }
    
    .twentytwenty-after-label {
        opacity: 0;
        transition: all .1s;
    }
    
    .twentytwenty-after-label:before {
        content: attr(data-content);
        transition: all .1s;
    }
    
    .twentytwenty-horizontal .twentytwenty-before-label:before {
        left: 10px;
        transition: all .1s;
    }
    
    .twentytwenty-horizontal .twentytwenty-after-label:before {
        right: 10px;
        transition: all .1s;
    }
    
    .twentytwenty-vertical .twentytwenty-before-label:before {
        top: 10px;
        transition: all .1s;
    }
    
    .twentytwenty-vertical .twentytwenty-after-label:before {
        bottom: 10px;
        transition: all .1s;
    }
    
    .twentytwenty-overlay {
        -webkit-transition-property: background;
        -moz-transition-property: background;
        transition-property: background;
        background: transparent;
        z-index: 25;
        transition: all .1s;
    }
    
    .twentytwenty-overlay:hover {
        background: rgba(0, 0, 0, 0.5);
        transition: all .1s;
    }
    
    .twentytwenty-overlay:hover .twentytwenty-after-label {
        opacity: 1;
        transition: all .1s;
    }
    
    .twentytwenty-overlay:hover .twentytwenty-before-label {
        opacity: 1;
        transition: all .1s;
    }
    
    .twentytwenty-before {
        z-index: 20;
        transition: all .1s;
    }
    
    .twentytwenty-after {
        z-index: 10;
        transition: all .1s;
    }
    
    .twentytwenty-handle {
        height: 38px;
        width: 38px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -32px;
        margin-top: -45px;
        border: 10px solid #fff;
        background-color: #ED3237;
        -webkit-border-radius: 1000px;
        -moz-border-radius: 1000px;
        border-radius: 1000px;
        -webkit-box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
        -moz-box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
        box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
        z-index: 40;
        cursor: pointer;
        transition: all .1s;
    }
    
    .twentytwenty-horizontal .twentytwenty-handle:before {
        bottom: 50%;
        margin-bottom: 29px;
        -webkit-box-shadow: 0 3px 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        -moz-box-shadow: 0 3px 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        box-shadow: 0 3px 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        background: black;
        background: -moz-linear-gradient(top, black 0%, #ED3237 100%);
        background: -webkit-gradient(left top, left bottom, color-stop(0%, black), color-stop(100%, #ED3237));
        background: -webkit-linear-gradient(top, black 0%, #ED3237 100%);
        background: -o-linear-gradient(top, black 0%, #ED3237 100%);
        background: -ms-linear-gradient(top, black 0%, #ED3237 100%);
        background: linear-gradient(to bottom, black 0%, #ED3237 100%);
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='black', endColorstr='#ED3237', GradientType=0);
        transition: all .1s;
    }
    
    .twentytwenty-horizontal .twentytwenty-handle:after {
        top: 50%;
        margin-top: 29px;
        -webkit-box-shadow: 0 -3px 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        -moz-box-shadow: 0 -3px 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        box-shadow: 0 -3px 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        background: #ED3237;
        background: -moz-linear-gradient(top, #ED3237 0%, black 100%);
        /* background: -webkit-gradient(left top, left bottom, color-stop(0%, #ED3237), color-stop(100%, black)); */
        background: -webkit-gradient(left top, left bottom, color-stop(0%, #ED3237), color-stop(100%, black));
        background: -webkit-linear-gradient(top, #ED3237 0%, black 100%);
        background: -o-linear-gradient(top, #ED3237 0%, black 100%);
        background: -ms-linear-gradient(top, #ED3237 0%, black 100%);
        background: linear-gradient(to bottom, #ED3237 0%, black 100%);
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ED3237', endColorstr='black', GradientType=0);
        transition: all .1s;
    }
    
    .twentytwenty-vertical .twentytwenty-handle:before {
        left: 50%;
        margin-left: 22px;
        -webkit-box-shadow: 3px 0 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        -moz-box-shadow: 3px 0 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        box-shadow: 3px 0 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        transition: all .1s;
    }
    
    .twentytwenty-vertical .twentytwenty-handle:after {
        right: 50%;
        margin-right: 22px;
        -webkit-box-shadow: -3px 0 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        -moz-box-shadow: -3px 0 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        box-shadow: -3px 0 0 #fff, 0px 0px 12px rgba(51, 51, 51, 0.5);
        transition: all .1s;
    }
    
    .twentytwenty-left-arrow {
        border-right: 6px solid white;
        left: 50%;
        margin-left: -17px;
        transition: all .1s;
    }
    
    .twentytwenty-right-arrow {
        border-left: 6px solid white;
        right: 50%;
        margin-right: -17px;
        transition: all .1s;
    }
    
    .twentytwenty-up-arrow {
        border-bottom: 6px solid white;
        top: 50%;
        margin-top: -17px;
        transition: all .1s;
    }
    
    .twentytwenty-down-arrow {
        border-top: 6px solid white;
        bottom: 50%;
        margin-bottom: -17px;
        transition: all .1s;
    }
    
    .twentytwenty-horizontal .twentytwenty-handle:before,
    .twentytwenty-horizontal .twentytwenty-handle:after {
        width: 5px;
        height: 150px;
        left: 50%;
        margin-left: -1.5px;
        transition: all .1s;
    }
    
    @media (max-width: 991px) {
        .twentytwenty-handle {
            height: 26px;
            width: 26px;
            left: 50%;
            top: 50%;
            margin-left: -18px;
            margin-top: -18px;
            border: 3px solid #fff;
            background-color: #Ed3237;
            -webkit-border-radius: 1000px;
            -moz-border-radius: 1000px;
            border-radius: 1000px;
            -webkit-box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
            -moz-box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
            box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
            z-index: 40;
            cursor: pointer;
            transition: all .1s;
        }
        .twentytwenty-horizontal .twentytwenty-handle:before {
            margin-bottom: 16px;
            transition: all .1s;
        }
        .twentytwenty-horizontal .twentytwenty-handle:after {
            margin-top: 16px;
            transition: all .1s;
        }
        .twentytwenty-left-arrow {
            margin-left: -15px;
            transition: all .1s;
        }
        .twentytwenty-right-arrow {
            margin-right: -15px;
            transition: all .1s;
        }
    }
    
    @media only screen and (max-width: 768px) {
        .twentytwenty-container img {
            max-width: 100%
        }
    }
    
    @media only screen and (max-width: 480px) {
        .twentytwenty-left-arrow:before {
            left: -55px;
            top: -50px;
            padding: 5px
        }
        .twentytwenty-left-arrow:after {
            top: -26px
        }
    }
</style>
{% endblock page_css %} {% block content %}
